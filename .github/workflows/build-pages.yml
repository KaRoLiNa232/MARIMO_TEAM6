name: Build and deploy marimo app

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install marimo
        # –≤–µ—Ä—Å–∏—é –º–æ–∂–Ω–æ –ø—Ä–∏–≤—è–∑–∞—Ç—å –∫ —Ç–æ–π, —á—Ç–æ –≤ __generated_with
        run: pip install "marimo>=0.17.8"

      - name: Export marimo app to static html (WASM)
        run: marimo export html-wasm hw2_2.py -o dist --mode run

      # üëá –î–û–ë–ê–í–õ–ï–ù–û: –∫–ª–∞–¥—ë–º public/ –≤–Ω—É—Ç—Ä—å dist/,
      # —á—Ç–æ–±—ã —Ñ–∞–π–ª—ã –±—ã–ª–∏ –¥–æ—Å—Ç—É–ø–Ω—ã –ø–æ /public/all_v2.csv
      - name: Copy public data into dist
        run: |
          mkdir -p dist/public
          cp public/* dist/public/ || true

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
